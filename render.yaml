# Render Blueprint - Deploy with one click
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Flask app for search interface
  - type: web
    name: oil-gas-chatbot
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python -m spacy download en_core_web_sm
    startCommand: gunicorn --chdir web app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: true
    plan: free

  # Background Worker - Runs scheduler for automatic scraping
  - type: worker
    name: oil-gas-scheduler
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scheduler.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: true
    plan: free
